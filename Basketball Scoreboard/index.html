<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="scoreboard">
        <div class="home-side">
            <h1>HOME</h1>
            <div id="home-score">0</div>
            <div class="btn-container">
                <button onclick="addOneH()">+1</button>
                <button onclick="addTwoH()">+2</button>
                <button onclick="addThreeH()">+3</button>
            </div>
        </div>
        <div class="guest-side">
            <h1>AWAY</h1>
            <div id="guest-score">0</div>
            <div class="btn-container">
                <button onclick="addOneG()">+1</button>
                <button onclick="addTwoG()">+2</button>
                <button onclick="addThreeG()">+3</button>
            </div>
        </div>
    </div> 


    <script src="index.js"></script>
</body>
</html>
